  <div class="slider fullscreen">
    <ul class="slides">
      <li>

          <h5 class="light grey-text text-lighten-3">Feel free to look around...</h5>
        </div>
      </li>
    </ul>

  <div class="aboutArea parallax-container" id="about">
    <div class="center-block">
        <h3 class="center-align">About Me</h3>
    </div>

    <div class="parallax" data-parallax="scroll" data-image-src="assets/images/bg-0.jpeg" style="display: block; z-index: 500;">
    </div>
  </div> <!--End of About Section-->

  <div class="projectArea parallax-container" id="projects">
    <div class="center-block">
      <h3 class="center-align">Projects</h3>
    </div>

    <div class="parallax" data-parallax="scroll" data-image-src="assets/images/mid-section.jpg" style="display: block; z-index: 100;">
    </div>
  </div> <!--End of Project Section-->
  
  <div class="contactArea" id="contacts">
  <div class="center-block">
    <h3 class="center-align">Contact Me</h3>
  </div>

  <div class="container">

  <!-- Form Structure -->
 
  <div class="row formBg wow fadeInLeft"> 
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="phoneNumber" type="tel" class="validate">
          <label for="phoneNumber">Phone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Message</label>
        </div>
      </div>
      <div class="row center-align">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat teal accent-3 btn-hover">Submit</a>
      </div>
    </form> 
   </div>
  </div>
